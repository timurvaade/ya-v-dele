<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Я в деле — MVP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="screen">
            <!-- Верхняя панель -->
            <div class="topbar">
                <div class="topbar__left">
                    <h1 class="brand">Я в деле</h1>
                    <span class="badge">MVP</span>
                </div>
                <div class="topbar__right">
                    <div class="search">
                        <input type="text" placeholder="Поиск задач…">
                    </div>
                </div>
            </div>

            <!-- Табы -->
            <div class="tabs">
                <button class="tab is-active" data-filter="all">Все</button>
                <button class="tab" data-filter="today">Сегодня</button>
                <button class="tab" data-filter="later">Потом</button>
            </div>

            <!-- Заголовок секции -->
            <div class="section-head">
                <h2 class="section-title">СПИСКИ</h2>
                <span class="section-count">0</span>
            </div>

            <!-- Контейнер для списков (рендерится динамически) -->
            <div id="lists-container"></div>
        </div>

        <!-- FAB кнопка -->
        <button class="fab" aria-label="Add">+</button>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
