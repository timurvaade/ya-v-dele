<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Я в деле</title>
    
    <!-- SEO -->
    <meta name="description" content="Минималистичный таск-менеджер для управления задачами и списками дел">
    <meta name="keywords" content="задачи, таск-менеджер, todo, списки дел, продуктивность">
    <meta name="author" content="Тимур Вааде">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#F2EFE7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Я в деле">
    <link rel="apple-touch-icon" href="icons/icon-192.svg">
    
    <!-- Mobile optimizations -->
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="true">
    
    <!-- Open Graph (для шаринга в соцсетях) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Я в деле">
    <meta property="og:description" content="Минималистичный таск-менеджер для управления задачами">
    <meta property="og:image" content="icons/icon-512.svg">
    <meta property="og:locale" content="ru_RU">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="icons/icon-192.svg">
    
    <!-- Стили -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Боковая панель (Sidebar) v2 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar__header">
                <h2 class="sidebar__title">Категории</h2>
                <button class="sidebar__close" id="sidebar-close" aria-label="Закрыть">×</button>
            </div>
            <div class="sidebar__content" id="sidebar-content">
                <!-- Заполняется через JavaScript -->
            </div>
            <div class="sidebar__footer">
                <button class="sidebar__add-btn" id="add-category-btn">+ Добавить категорию</button>
            </div>
        </div>
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        
        <div class="screen">
            <!-- Верхняя панель с поиском -->
            <div class="topbar">
                <button class="menu-btn" id="menu-btn" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="search">
                    <input type="text" placeholder="Поиск задач" id="search-input">
                    <button class="search-clear" id="search-clear" type="button">×</button>
                </div>
            </div>

                <!-- Табы -->
                <div class="tabs">
                    <button class="tab" data-filter="all">Все дела</button>
                    <button class="tab is-active" data-filter="today">На сегодня</button>
                    <button class="tab" data-filter="week">На неделе</button>
                </div>

            <!-- Заголовок раздела -->
            <div class="section-head">
                <h2 class="section-title">Дела на сегодня</h2>
                <p class="section-subtitle" id="current-date"></p>
            </div>

            <!-- Счётчики фильтров -->
            <div class="filters">
                <button class="filter-btn is-active">
                    <span class="filter-label">все</span>
                    <span class="filter-count">70</span>
                </button>
                <button class="filter-btn">
                    <span class="filter-label">открыто</span>
                    <span class="filter-count">40</span>
                </button>
                <button class="filter-btn">
                    <span class="filter-label">закрыто</span>
                    <span class="filter-count">10</span>
                </button>
                <button class="filter-btn">
                    <span class="filter-label">в риске</span>
                    <span class="filter-count">10</span>
                </button>
            </div>

            <!-- Контейнер для списков -->
            <div id="lists-container">
                <!-- Список покупок -->
                <div class="list-card is-expanded">
                    <div class="list-card__head">
                        <h3 class="list-title">Список покупок</h3>
                        <button class="toggle-btn" aria-label="Toggle">▲</button>
                    </div>
                    <div class="tasks">
                        <div class="task is-completed">
                            <div class="task__left">
                                <input type="checkbox" class="checkbox" id="t1" checked>
                            </div>
                            <div class="task__content">
                                <div class="task-header">
                                    <span class="pill pill--blue">Питание</span>
                                    <button class="task-menu">⋮</button>
                                </div>
                                <label for="t1" class="task-title">Антиколиковая бутылочка 240 мл</label>
                                <a href="#" class="task-link-ref">ссылка</a>
                                <div class="task-description">
                                    <button class="description-toggle">описание ▼</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Linko -->
                <div class="list-card">
                    <div class="list-card__head">
                        <h3 class="list-title">Linko</h3>
                        <button class="toggle-btn" aria-label="Toggle">▼</button>
                    </div>
                    <div class="tasks" style="display: none;">
                        <div class="task-tags">
                            <span class="pill pill--green">Конференция</span>
                            <span class="pill pill--brown">Таргет</span>
                        </div>
                    </div>
                </div>

                <!-- Tamga -->
                <div class="list-card">
                    <div class="list-card__head">
                        <h3 class="list-title">Tamga</h3>
                        <button class="toggle-btn" aria-label="Toggle">▼</button>
                    </div>
                    <div class="tasks" style="display: none;">
                        <div class="task-tags">
                            <span class="pill pill--red">Футболки</span>
                            <span class="pill pill--cyan">Таргет</span>
                        </div>
                    </div>
                </div>

                <!-- Nio -->
                <div class="list-card">
                    <div class="list-card__head">
                        <h3 class="list-title">Nio</h3>
                        <button class="toggle-btn" aria-label="Toggle">▼</button>
                    </div>
                    <div class="tasks" style="display: none;">
                        <div class="task-tags">
                            <span class="pill pill--teal">встреча</span>
                        </div>
                    </div>
                </div>

                <!-- Выставка -->
                <div class="list-card">
                    <div class="list-card__head">
                        <h3 class="list-title">Выставка</h3>
                        <button class="toggle-btn" aria-label="Toggle">▼</button>
                    </div>
                    <div class="tasks" style="display: none;">
                        <div class="task-tags">
                            <span class="pill pill--violet">презентация</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FAB кнопка -->
        <button class="fab" aria-label="Add">+</button>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
